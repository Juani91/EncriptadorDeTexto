<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="div logo">
        <img src="img/Logo.png" alt="Logo de Alura" class="logo-alura">
    </div>
    <div class="div ingreso">
        <textarea name="ingreso-datos" class="ingreso-datos" placeholder="Ingrese el texto aqui"></textarea>
        <p><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</p>
        <div class="contenedor-botones">
            <button class="boton encriptar">Encriptar</button>
            <button class="boton desencriptar">Desencriptar</button>
        </div>
    </div>
    <div class="div resultado">
        <div class="div-sin-resultado-estilo">
            <img src="img/Muñeco.png" alt="Dibujo de un hombre con lupa" class="logo-muñeco">
            <div class="div-resultado-estilo-texto">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
        <!-- <div class="div-con-resultado-estilo">
            <textarea name="muestra-resultado" class="muestra-resultado"></textarea>
            <button class="boton copiar">Copiar</button>
        </div> -->
    </div>
</body>
</html>
